<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Reunion 2025</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Wadsworth Family Reunion 2025</h1>
        </div>
    </nav>

    <main class="container mx-auto mt-8 px-4">
        <section class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">Event Details</h2>
            <p class="mb-4">Join us for our annual family reunion! We'll have food, games, and lots of fun activities for everyone.</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <h3 class="font-bold">When</h3>
                    <p>June 20-21, 2025</p>
                </div>
                <div>
                    <h3 class="font-bold">Where</h3>
                    <p>In Utah - Exact Location TBD</p>
                </div>
            </div>
        </section>

        <section class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">RSVP</h2>
            <form id="rsvpForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Number of Guests</label>
                    <input type="number" name="guests" required min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Submit RSVP</button>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('rsvpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                guests: parseInt(formData.get('guests'))
            };

            try {
                const response = await fetch('https://sj08xnsx40.execute-api.us-west-2.amazonaws.com/prod/rsvp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('RSVP submitted successfully!');
                    e.target.reset();
                } else {
                    throw new Error('Failed to submit RSVP');
                }
            } catch (error) {
                alert('Error submitting RSVP. Please try again later.');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
