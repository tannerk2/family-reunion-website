<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
</head>
<body class="bg-gradient-to-b from-yellow-50 to-orange-50 min-h-screen">
    <nav class="bg-gradient-to-r from-orange-500 to-yellow-500 text-black p-6 shadow-lg">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold"></h1>
        </div>
    </nav>

    <main class="container mx-auto mt-12 px-4 mb-16">
        <div class="max-w-4xl mx-auto">
            <!-- Canva Embed -->
            <div class="mb-8">
                <div style="position: relative; width: 100%; height: 0; padding-top: 140.0000%;
                padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
                border-radius: 8px; will-change: transform;">
                    <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
                        src="https://www.canva.com/design/DAGdWKdXtUY/yQDc8MyDu3GyrfI4fwEkAg/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
                    </iframe>
                </div>
            </div>

            <!-- RSVP Form -->
            <div id="rsvp-form"></div>

            <!-- Fun Footer -->
            <div class="text-center text-gray-600">
                <p class="text-lg">Looking forward to seeing everyone!</p>
                <p class="mt-2">Questions? Contact Kaitlyn Tanner at <span class="text-orange-600">(702) 335-4017 or wadsywoo@gmail.com</span></p>
            </div>
        </div>
    </main>

    <script type="text/babel">
        // Configuration
        const API_ENDPOINT = 'https://n2ltx01vri.execute-api.us-east-1.amazonaws.com/prod/rsvp';

        const RSVPForm = () => {
            const [mainContact, setMainContact] = React.useState({
                name: '',
                email: ''
            });
            const [guestCount, setGuestCount] = React.useState(1);
            const [guests, setGuests] = React.useState([{ name: '', age: '' }]);
            const [isSubmitting, setIsSubmitting] = React.useState(false);
            const [submitStatus, setSubmitStatus] = React.useState({ type: '', message: '' });
            const [confirmationId, setConfirmationId] = React.useState('');
            const [detailedError, setDetailedError] = React.useState('');

            const resetForm = () => {
                setMainContact({ name: '', email: '' });
                setGuestCount(1);
                setGuests([{ name: '', age: '' }]);
                setDetailedError('');
                // Don't reset submitStatus or confirmationId
            };

            const handleMainContactChange = (e) => {
                const { name, value } = e.target;
                setMainContact(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handleGuestCountChange = (e) => {
                const count = Math.min(Math.max(parseInt(e.target.value) || 1, 1), 20);
                setGuestCount(count);
                
                if (count > guests.length) {
                    setGuests(prev => [
                        ...prev,
                        ...Array(count - prev.length).fill({}).map(() => ({ name: '', age: '' }))
                    ]);
                } else {
                    setGuests(prev => prev.slice(0, count));
                }
            };

            const validateAge = (age) => {
                const parsedAge = parseInt(age);
                return parsedAge >= 0 && parsedAge <= 120;
            };

            const handleGuestChange = (index, field, value) => {
                if (field === 'age' && value !== '') {
                    if (!validateAge(value)) {
                        return; // Don't update if age is invalid
                    }
                }
                
                setGuests(prev => {
                    const newGuests = [...prev];
                    newGuests[index] = {
                        ...newGuests[index],
                        [field]: value
                    };
                    return newGuests;
                });
            };

            const validateForm = () => {
                if (!mainContact.email || !mainContact.name) {
                    setSubmitStatus({
                        type: 'error',
                        message: 'Please fill in your name and email'
                    });
                    return false;
                }

                const allGuestsValid = guests.every(guest => 
                    guest.name.trim() && 
                    guest.age !== '' && 
                    validateAge(guest.age)
                );

                if (!allGuestsValid) {
                    setSubmitStatus({
                        type: 'error',
                        message: 'Please fill in valid name and age for all guests'
                    });
                    return false;
                }

                return true;
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }

                setIsSubmitting(true);
                setSubmitStatus({ type: '', message: '' });
                setDetailedError('');

                const formData = {
                    mainContact,
                    guests: guests.map(guest => ({
                        ...guest,
                        age: guest.age.toString()
                    })),
                    totalGuests: guestCount
                };

                try {
                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    setSubmitStatus({
                        type: 'success',
                        message: `Thank you for your RSVP! We've successfully recorded your reservation for ${guestCount} ${guestCount === 1 ? 'guest' : 'guests'}. We can't wait to see you at the reunion!`
                    });
                    setConfirmationId(data.confirmationId);
                    
                    // Delay the form reset to allow the success message to be seen
                    setTimeout(() => {
                        setMainContact({ name: '', email: '' });
                        setGuestCount(1);
                        setGuests([{ name: '', age: '' }]);
                        // Don't reset submitStatus or confirmationId here
                    }, 5000); // Reset form after 5 seconds

                } catch (error) {
                    console.error('Submission error:', error);
                    setDetailedError(error.toString());
                    setSubmitStatus({
                        type: 'error',
                        message: 'Error submitting RSVP. Please try again later.'
                    });
                } finally {
                    setIsSubmitting(false);
                }
            };
            return (
                <section className="bg-white rounded-xl shadow-lg p-8 mb-8">
                    <h2 className="text-3xl font-bold text-orange-600 mb-6 text-center">RSVP by May 1st</h2>
                    
                    {submitStatus.message && (
                        <div className={`p-6 mb-6 rounded-lg shadow-md ${
                            submitStatus.type === 'success' 
                                ? 'bg-green-50 border-2 border-green-500' 
                                : 'bg-red-50 border-2 border-red-500'
                        }`}>
                            {submitStatus.type === 'success' && (
                                <div className="flex flex-col items-center text-center">
                                    <svg className="w-16 h-16 text-green-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <h3 className="text-xl font-bold text-green-700 mb-2">Reservation Confirmed!</h3>
                                    <p className="text-green-700">{submitStatus.message}</p>
                                    <p className="mt-4 text-sm text-green-600">
                                        If you need to make any changes to your RSVP, please contact Kaitlyn Tanner.
                                    </p>
                                    <button
                                        onClick={() => {
                                            resetForm();
                                            setSubmitStatus({ type: '', message: '' });
                                            setConfirmationId('');
                                        }}
                                        className="mt-6 bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors"
                                    >
                                        Submit Another RSVP
                                    </button>
                                </div>
                            )}
                            {submitStatus.type === 'error' && (
                                <div className="text-center">
                                    <h3 className="text-xl font-bold text-red-700 mb-2">Submission Error</h3>
                                    <p className="text-red-700">{submitStatus.message}</p>
                                    {detailedError && (
                                        <p className="mt-2 text-sm text-red-600">Error details: {detailedError}</p>
                                    )}
                                </div>
                            )}
                        </div>
                    )}

                    <form onSubmit={handleSubmit} className="space-y-6 max-w-lg mx-auto">
                        {/* Main Contact Info */}
                        <div>
                            <label className="block text-lg font-medium text-gray-700 mb-2">Your Name</label>
                            <input
                                type="text"
                                name="name"
                                value={mainContact.name}
                                onChange={handleMainContactChange}
                                required
                                className="w-full px-4 py-3 rounded-lg border-2 border-orange-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition-colors duration-200"
                            />
                        </div>
                        <div>
                            <label className="block text-lg font-medium text-gray-700 mb-2">Email Address</label>
                            <input
                                type="email"
                                name="email"
                                value={mainContact.email}
                                onChange={handleMainContactChange}
                                required
                                className="w-full px-4 py-3 rounded-lg border-2 border-orange-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition-colors duration-200"
                            />
                        </div>
                        
                        {/* Number of Guests */}
                        <div>
                            <label className="block text-lg font-medium text-gray-700 mb-2">Number of Guests (Maximum 20)</label>
                            <input
                                type="number"
                                min="1"
                                max="20"
                                value={guestCount}
                                onChange={handleGuestCountChange}
                                required
                                className="w-full px-4 py-3 rounded-lg border-2 border-orange-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition-colors duration-200"
                            />
                        </div>

                        {/* Guest Details */}
                        {guests.map((guest, index) => (
                            <div key={index} className="p-4 bg-orange-50 rounded-lg">
                                <h3 className="text-lg font-medium text-orange-600 mb-4">
                                    Guest {index + 1} Details
                                </h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-gray-700 mb-2">Name</label>
                                        <input
                                            type="text"
                                            value={guest.name}
                                            onChange={(e) => handleGuestChange(index, 'name', e.target.value)}
                                            required
                                            className="w-full px-4 py-2 rounded-lg border-2 border-orange-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition-colors duration-200"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-gray-700 mb-2">Age</label>
                                        <input
                                            type="number"
                                            min="0"
                                            max="120"
                                            value={guest.age}
                                            onChange={(e) => handleGuestChange(index, 'age', e.target.value)}
                                            required
                                            className="w-full px-4 py-2 rounded-lg border-2 border-orange-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition-colors duration-200"
                                        />
                                    </div>
                                </div>
                            </div>
                        ))}

                        <button
                            type="submit"
                            disabled={isSubmitting}
                            className={`w-full bg-blue-500 text-lg font-bold py-3 px-6 rounded-lg transform transition-all duration-200 ${
                                isSubmitting 
                                    ? 'opacity-50 cursor-not-allowed' 
                                    : 'hover:from-orange-600 hover:to-yellow-600 hover:scale-105'
                            }`}
                        >
                            {isSubmitting ? 'Submitting...' : 'Submit RSVP'}
                        </button>
                    </form>
                </section>
            );
        };

        // Render the React component
        ReactDOM.render(<RSVPForm />, document.getElementById('rsvp-form'));
    </script>
</body>
</html>
